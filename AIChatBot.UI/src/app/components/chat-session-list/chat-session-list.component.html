<div class="chat-session-list card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Sessions</h5>
        <button class="btn btn-success btn-sm" (click)="onNewChatClick()">+ New Chat</button>
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let session of sessions" class="list-group-item d-flex align-items-center"
            (click)="onSessionClick(session)">
            <span class="fw-bold me-2">🗨️</span>
            <span>{{ session.name }}</span>
        </li>
        <li *ngIf="sessions.length === 0" class="list-group-item text-muted text-center">
            No sessions found.
        </li>
    </ul>
</div>
