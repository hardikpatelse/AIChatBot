<div class="document-upload">
  <!-- Upload Area -->
  <div class="upload-area" (drop)="onFileDrop($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
    [class.uploading]="isUploading">

    <div class="upload-content">
      <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
        stroke="#47b3ff">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M4 16.2422C2.79401 15.435 2 14.0602 2 12.5C2 10.1564 3.79151 8.23129 6.07974 8.01937C6.54781 5.17213 9.02024 3 12 3C14.9798 3 17.4522 5.17213 17.9203 8.01937C20.2085 8.23129 22 10.1564 22 12.5C22 14.0602 21.206 15.435 20 16.2422M8 16L12 12M12 12L16 16M12 12V21"
            stroke="#47b3ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </g>
      </svg>
      <h5>Upload Documents for RAG</h5>
      <p class="text-muted">Drag & drop files here or click to browse</p>
      <p class="text-muted small">Supported: .txt, .md, .pdf</p>

      <input type="file" id="fileInput" class="d-none" accept=".txt,.md,.pdf" (change)="onFileSelect($event)">
      <button class="btn btn-primary btn-sm" type="button" onclick="document.getElementById('fileInput').click()"
        [disabled]="isUploading">
        <i class="bi bi-folder2-open me-1"></i>
        Browse Files
      </button>
    </div>
  </div>

  <!-- Upload Status -->
  @if (uploadStatus) {
  <div class="mt-3 alert" [class.alert-success]="uploadStatus.includes('âœ“')"
    [class.alert-danger]="uploadStatus.includes('Error')" [class.alert-info]="uploadStatus.includes('Uploading')">
    {{ uploadStatus }}
  </div>
  }

  <!-- Uploaded Documents List -->
  @if (uploadedFiles.length > 0) {
  <div class="mt-4">
    <h6>Uploaded Documents</h6>
    <div class="uploaded-files">
      @for (file of uploadedFiles; track file) {
      <div class="file-item">
        <div class="file-info">
          <!-- <i class="bi bi-file-earmark-text me-2"></i> -->
          <svg class="file-icon me-2" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 28 32" enable-background="new 0 0 28 32"
            xml:space="preserve">
            <g>
              <path fill="#808184" d="M21.5,0h-13H8.369H7.685C7.56,0,7.44,0.047,7.348,0.131L7.262,0.209c-0.144,0.07-0.284,0.157-0.41,0.281
          		L4.364,2.857L0.163,6.694C0.059,6.789,0,6.923,0,7.063V7.5v0.268V25.5C0,26.327,0.673,27,1.5,27h20c0.827,0,1.5-0.673,1.5-1.5v-24
          		C23,0.673,22.327,0,21.5,0z M1.463,6.996l3.584-3.41L7.802,1.07C7.862,1.051,7.922,1.031,8,1.021V7H1.459
          		C1.46,6.999,1.462,6.997,1.463,6.996z M22,25.5c0,0.275-0.224,0.5-0.5,0.5h-20C1.224,26,1,25.775,1,25.5V8h7.5
          		C8.776,8,9,7.776,9,7.5V1h12.5C21.776,1,22,1.225,22,1.5V25.5z" />
              <path fill="#808184" d="M26.5,31h-20C6.224,31,6,30.775,6,30.5v-0.604c0-0.276-0.224-0.5-0.5-0.5S5,29.62,5,29.896V30.5
          		C5,31.327,5.673,32,6.5,32h20c0.827,0,1.5-0.673,1.5-1.5v-24C28,5.673,27.327,5,26.5,5h-0.792c-0.276,0-0.5,0.224-0.5,0.5
          		s0.224,0.5,0.5,0.5H26.5C26.776,6,27,6.225,27,6.5v24C27,30.775,26.776,31,26.5,31z" />
              <path fill="#808184"
                d="M18,11H5c-0.276,0-0.5,0.224-0.5,0.5S4.724,12,5,12h13c0.276,0,0.5-0.224,0.5-0.5S18.276,11,18,11z" />
              <path fill="#808184"
                d="M18,15H5c-0.276,0-0.5,0.224-0.5,0.5S4.724,16,5,16h13c0.276,0,0.5-0.224,0.5-0.5S18.276,15,18,15z" />
              <path fill="#808184"
                d="M18,19H5c-0.276,0-0.5,0.224-0.5,0.5S4.724,20,5,20h13c0.276,0,0.5-0.224,0.5-0.5S18.276,19,18,19z" />
            </g>
          </svg>
          <span>{{ file }}</span>
        </div>
        <button class="btn btn-sm btn-outline-danger" (click)="deleteDocument(file)" title="Delete document">
          <svg class="trash-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M7.10002 5H3C2.44772 5 2 5.44772 2 6C2 6.55228 2.44772 7 3 7H4.06055L4.88474 20.1871C4.98356 21.7682 6.29471 23 7.8789 23H16.1211C17.7053 23 19.0164 21.7682 19.1153 20.1871L19.9395 7H21C21.5523 7 22 6.55228 22 6C22 5.44772 21.5523 5 21 5H19.0073C19.0018 4.99995 18.9963 4.99995 18.9908 5H16.9C16.4367 2.71776 14.419 1 12 1C9.58104 1 7.56329 2.71776 7.10002 5ZM9.17071 5H14.8293C14.4175 3.83481 13.3062 3 12 3C10.6938 3 9.58254 3.83481 9.17071 5ZM17.9355 7H6.06445L6.88085 20.0624C6.91379 20.5894 7.35084 21 7.8789 21H16.1211C16.6492 21 17.0862 20.5894 17.1192 20.0624L17.9355 7ZM14.279 10.0097C14.83 10.0483 15.2454 10.5261 15.2068 11.0771L14.7883 17.0624C14.7498 17.6134 14.2719 18.0288 13.721 17.9903C13.17 17.9517 12.7546 17.4739 12.7932 16.9229L13.2117 10.9376C13.2502 10.3866 13.7281 9.97122 14.279 10.0097ZM9.721 10.0098C10.2719 9.97125 10.7498 10.3866 10.7883 10.9376L11.2069 16.923C11.2454 17.4739 10.83 17.9518 10.2791 17.9903C9.72811 18.0288 9.25026 17.6134 9.21173 17.0625L8.79319 11.0771C8.75467 10.5262 9.17006 10.0483 9.721 10.0098Z"
              fill="#0F1729" />
          </svg>
        </button>
      </div>
      }
    </div>
  </div>
  }
</div>
