<div class="document-upload">
  <!-- Upload Area -->
  <div class="upload-area" 
       (drop)="onFileDrop($event)" 
       (dragover)="onDragOver($event)" 
       (dragleave)="onDragLeave($event)"
       [class.uploading]="isUploading">
    
    <div class="upload-content">
      <i class="fas fa-cloud-upload-alt upload-icon"></i>
      <h5>Upload Documents for RAG</h5>
      <p class="text-muted">Drag & drop files here or click to browse</p>
      <p class="text-muted small">Supported: .txt, .md, .pdf</p>
      
      <input type="file" 
             id="fileInput" 
             class="d-none" 
             accept=".txt,.md,.pdf"
             (change)="onFileSelect($event)">
      <button class="btn btn-primary btn-sm" 
              type="button" 
              onclick="document.getElementById('fileInput').click()"
              [disabled]="isUploading">
        <i class="fas fa-folder-open me-1"></i>
        Browse Files
      </button>
    </div>
  </div>

  <!-- Upload Status -->
  <div *ngIf="uploadStatus" 
       class="mt-3 alert"
       [class.alert-success]="uploadStatus.includes('âœ“')"
       [class.alert-danger]="uploadStatus.includes('Error')"
       [class.alert-info]="uploadStatus.includes('Uploading')">
    {{ uploadStatus }}
  </div>

  <!-- Uploaded Documents List -->
  <div *ngIf="uploadedFiles.length > 0" class="mt-4">
    <h6>Uploaded Documents</h6>
    <div class="uploaded-files">
      <div *ngFor="let file of uploadedFiles" class="file-item">
        <div class="file-info">
          <i class="fas fa-file-alt me-2"></i>
          <span>{{ file }}</span>
        </div>
        <button class="btn btn-sm btn-outline-danger" 
                (click)="deleteDocument(file)"
                title="Delete document">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
